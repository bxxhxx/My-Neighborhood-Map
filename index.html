<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My N-Hood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW_Rbe4lbe9Thsl4jdovR-J3qtWIi7yK4"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="panel">
        <div id="search-window-holder">
            <div id="header">
                <h3>Find Stars On The Hollywood Walk Of Fame</h3></div>
            <div id="search-window">
                <form id="searchForm">
                    <!-- Make text-input window, binds input value to query KO observable, and
            it runs an update after every keyup stroke. This triggers a live search sorting through
            a search funcion in the viewModel-->
                    <input id="searchBox" type="search" name="search" placeholder="search for a star" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
                </form>
            </div>
        </div>
        <div id="category">
            <h4>Click a Category for Full List of Names</h4>
            <!--Using KO data-bind to create main categories-->
            <ul data-bind="foreach: category">
                <!--Creates clickable category list. Also, use KO css binding to distinguish
                the selected categories-->
                <li data-bind="css: {selected: $data  === $parent.currentCategory()}, click: $parent.categorySelector">â˜… <span data-bind="text: $data"></span></li>
            </ul>
        </div>
        <!-- Making "containerless control flow syntax" to hide or show the list div
        based on showListDiv computed observable-->
        <!-- ko if: showListDiv -->
        <div id="list">
            <!--Using KO data-bind to create dynamic list items-->
            <ul data-bind="foreach: walkOfFameList">
                <!--the text for each item would be the full name and once clicked
                it would activate the markerMaker method-->
                <li data-bind="text: fullName, visible: show, click: $parent.markerMaker"></li>
            </ul>
        </div>
        <!-- /ko -->
    </div>
    <script src="js/datalookup.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
