<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My N-Hood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW_Rbe4lbe9Thsl4jdovR-J3qtWIi7yK4"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="panel">
        <div id="category">
            <!--Using KO data-bind to create main categories-->
            <ul data-bind="foreach: category">
                <!--Creates clickable category list-->
                <li data-bind="text: $data, click: $parent.categorySelector"></li>
            </ul>
        </div>
        <div id="list">
            <!--Using KO data-bind to create dynamic list items-->
            <ul data-bind="foreach: walkOfFameList">
                <!--the text for each item would be the full name and once clicked
    it would activate the markerMaker method-->
                <li data-bind="text: fullName, visible: show, click: $parent.markerMaker"></li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
